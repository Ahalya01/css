<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Dog Paradise</title>
    <header> Pet Dog Paradise</header>
    <br>
    <style>
        header{
            text-align: center;
            background-color: blanchedalmond;
            font-size: 25px;
        }
        .orchid-section {
            background-color:orchid;
            height: 300px;
            text-align: center;
        }
        .slategray-section {
            background-color: slategray;
            height: 300px;
            text-align: center;
        }
        .navajowhite-section {
            background-color: navajowhite;
            height: 300px;
            text-align: center;
        }
        .green-section {
            background-color: darkgreen;
            height: 300px;
            text-align: center;
            padding-top: 20px;
        }
        .blue-section {
            background-color: blue;
            height: 100px;
            color: white;
            text-align: center;
            line-height: 50px;
        }
        .yellow-section {
            background-color: yellow;
            height: 50px;
            color: black;
            text-align: center;
            line-height: 50px;
            font-size: 20px;
        }
        .table-section {
            background-color: cyan;
            padding: 20px;
            text-align: center;
        }
        table {
            width: 50%;
            margin: 0 auto;
            border-collapse: collapse;
        }
        table, th, td {
            border: 2px solid black;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: magenta;
            color: white;
        }
        td:first-child {
            background-color: lightgreen;
        }
        .highlight {
            background-color: black;
            color: white;
            padding: 5px;
        }
        .mark {
            background-color: yellow;
            color: red;
            padding: 2px;
        }
    </style>
</head>
<body>
    <div class="orchid-section">
        <img src="https://images2.alphacoders.com/730/730528.jpg" alt="Dog" style="max-height: 100%; max-width: 100%;">
    </div>
    <div class="slategray-section">
        <img src="https://getwallpapers.com/wallpaper/full/9/a/5/1279063-free-desktop-wallpaper-dog-pictures-1920x1080-retina.jpg" alt="Dog" style="max-height: 100%; max-width: 100%;">
    </div>
    <div class="navajowhite-section">
        <img src="https://www.dogexpress.in/wp-content/uploads/2016/03/Border-Collie-1024x576.jpeg" alt="Dog" style="max-height: 100%; ;">
    </div>
    <div class="green-section">
        <img src="https://totaldog.com/wp-content/uploads/2024/03/Majestic-German-shepherd-laying-in-the-grass-1024x576.jpg" alt="Dog" style="max-height: 100%; max-width: 100%;">

    <div class="blue-section">

    <div class="table-section">

            </tr>
            <tr>
                <td>Ahalya</td>

            </tr>
            <tr>
                <td>Hema</td>

                <td>Doctor</td>
            </tr>

    </div>
</body>
</html>
