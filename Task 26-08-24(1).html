<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: repeat(14, 1fr);
            grid-template-rows: repeat(6, 100px); 
            gap: 10px;
            width: 100%;
            max-width: 800px;
            margin: auto;
        }
        .grid-item {
            background-color: #a6ce39;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
            border: 2px solid white;
        }
        .item1 { grid-column: 1 / span 12; grid-row: 1 / span 1; }
        .item2 { grid-column: 1 / span 6;  grid-row: 2 / span 1; }
        .item3 { grid-column: 7 / span 6;  grid-row: 2 / span 1; }
        .item4 { grid-column: 1 / span 4;  grid-row: 3 / span 1; }
        .item5 { grid-column: 5 / span 4;  grid-row: 3 / span 1; }
        .item6 { grid-column: 9 / span 4; grid-row: 3 / span 1; }
        .item7 { grid-column: 1 / span 3;  grid-row: 4 / span 1; }
        .item8 { grid-column: 4 / span 3;  grid-row: 4 / span 1; }
        .item9 { grid-column: 7 / span 3;  grid-row: 4 / span 1; }
        .item10 { grid-column: 10 / span 3; grid-row: 4 / span 1; }
        .item11 { grid-column: 1 / span 2;  grid-row: 5 / span 1; }
        .item12 { grid-column: 3 / span 2;  grid-row: 5 / span 1; }
        .item13 { grid-column: 5 / span 2;  grid-row: 5 / span 1; }
        .item14 { grid-column: 7 / span 2;  grid-row: 5 / span 1; }
        .item15 { grid-column: 9 / span 2;  grid-row: 5 / span 1; }
        .item16 { grid-column: 11 / span 2; grid-row: 5 / span 1; }
        .item17 { grid-column: 1 / span 1;  grid-row: 6 / span 1; }
        .item18 { grid-column: 2 / span 1;  grid-row: 6 / span 1; }
        .item19 { grid-column: 3 / span 1;  grid-row: 6 / span 1; }
        .item20 { grid-column: 4 / span 1;  grid-row: 6 / span 1; }
        .item21 { grid-column: 5 / span 1;  grid-row: 6 / span 1; }
        .item22 { grid-column: 6 / span 1;  grid-row: 6 / span 1; }
        .item23 { grid-column: 7 / span 1;  grid-row: 6 / span 1; }
        .item24 { grid-column: 8 / span 1;  grid-row: 6 / span 1; }
        .item25 { grid-column: 9 / span 1;  grid-row: 6 / span 1; }
        .item26 { grid-column: 10 / span 1; grid-row: 6 / span 1; }
        .item27 { grid-column: 11 / span 1; grid-row: 6 / span 1; }
        .item28 { grid-column: 12 / span 1; grid-row: 6 / span 1; }
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="grid-item item1">1</div>
        <div class="grid-item item2">2</div>
        <div class="grid-item item3">3</div>
        <div class="grid-item item4">4</div>
        <div class="grid-item item5">5</div>
        <div class="grid-item item6">6</div>
        <div class="grid-item item7">7</div>
        <div class="grid-item item8">8</div>
        <div class="grid-item item9">9</div>
        <div class="grid-item item10">10</div>
        <div class="grid-item item11">11</div>
        <div class="grid-item item12">12</div>
        <div class="grid-item item13">13</div>
        <div class="grid-item item14">14</div>
        <div class="grid-item item15">15</div>
        <div class="grid-item item16">16</div>
        <div class="grid-item item17">17</div>
        <div class="grid-item item18">18</div>
        <div class="grid-item item19">19</div>
        <div class="grid-item item20">20</div>
        <div class="grid-item item21">21</div>
        <div class="grid-item item22">22</div>
        <div class="grid-item item23">23</div>
        <div class="grid-item item24">24</div>
        <div class="grid-item item25">25</div>
        <div class="grid-item item26">26</div>
        <div class="grid-item item27">27</div>
        <div class="grid-item item28">28</div>
    </div>
</body>
</html>
